<div align="" id="login1">
<h2>SALARY CALCULATOR</h2></p>
<form name="calculate" method="post" action="">
NAME:<input type="text" name="name" id="EmpName"></p>

	<option value="September">September</option>
	<option value="October">October</option>

	<option value="December">December</option>
	</select></p>
DEDUCTIONS:<input type="text" name="deduct" id="EmpDeduction"></p>
